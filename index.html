<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåç Language Translator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      max-width: 600px;
      width: 90%;
      transition: transform 0.3s ease;
      color: #fff;
    }

    .container:hover {
      transform: scale(1.01);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
      font-size: 28px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      outline: none;
      resize: vertical;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: border-color 0.3s;
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .lang-inputs {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    .lang-inputs select {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      outline: none;
      background: rgba(30, 30, 30, 0.6);
      color: #ffffff;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .lang-inputs select option {
      background-color: #333;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.02);
    }

    h3 {
      margin-top: 30px;
      text-align: center;
      font-weight: normal;
      color: #fff;
    }

    #outputText {
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 18px;
      border-radius: 12px;
      min-height: 60px;
      color: #fff;
      font-size: 16px;
      white-space: pre-wrap;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      .lang-inputs {
        flex-direction: column;
      }

      .lang-inputs select {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåç Language Translator</h2>

    <textarea id="inputText" rows="5" placeholder="Enter text to translate..."></textarea>

    <div class="lang-inputs">
      <select id="sourceLang">
        <option value="">From (Select language)</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
      </select>

      <select id="targetLang">
        <option value="">To (Select language)</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
      </select>
    </div>

    <button onclick="translateText()">Translate</button>

    <h3>Translated Text:</h3>
    <div id="outputText" aria-live="polite"></div>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById('inputText').value.trim();
      const sourceLang = document.getElementById('sourceLang').value.trim();
      const targetLang = document.getElementById('targetLang').value.trim();

      if (!text || !sourceLang || !targetLang) {
        document.getElementById('outputText').innerText = "‚ö†Ô∏è Please fill in all fields.";
        return;
      }

      document.getElementById('outputText').innerText = "‚è≥ Translating...";

      try {
        const response = await fetch('https://nmhpqxoshi.execute-api.eu-west-2.amazonaws.com/prod/translate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, source_lang: sourceLang, target_lang: targetLang })
        });

        const data = await response.json();
        document.getElementById('outputText').innerText = data.translated_text || data.error || "‚ö†Ô∏è Something went wrong.";
      } catch (error) {
        document.getElementById('outputText').innerText = "‚ùå Error: " + error.message;
      }
    }
  </script>
</body>
</html>
